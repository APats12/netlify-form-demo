<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Analysis Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 20px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .success {
      text-align: center;
      margin-top: 30px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Submit Analysis Request</h1>

  <form id="analysis-form">
    <label for="name">Name:
      <input type="text" id="name" name="name" required />
    </label>

    <label for="email">Email:
      <input type="email" id="email" name="email" required />
    </label>

    <label for="top_n">Top X Scenarios:
      <input type="number" id="top_n" name="top_n" min="1" required />
    </label>

    <label for="filename">Output Filename (e.g. user123_results.xlsx):
      <input type="text" id="filename" name="filename" required />
    </label>

    <button type="submit">Submit</button>
  </form>

  <p class="success" id="success-message" style="display:none;">
    ✅ Your request has been submitted. We’ll email you once your analysis is ready.
  </p>

  <script>
    const form = document.getElementById('analysis-form');
    const successMsg = document.getElementById('success-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = new URLSearchParams(formData);

      try {
        await fetch("https://script.google.com/macros/s/AKfycbwtlo71yjM_jN4O99O_4lePnZzYEHXqBlILCtnTQ-Y4oXXm4sTqtzD2B73gWn3tSmyv/exec", {
          method: "POST",
          body: data,
        });

        form.reset();
        successMsg.style.display = "block";
      } catch (error) {
        alert("Something went wrong. Please try again.");
      }
    });
  </script>

</body>
</html>
