<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Analysis Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 20px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Submit Analysis Request</h1>

  <form name="analysis-form" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="analysis-form" />
    <p hidden>
      <label>Donâ€™t fill this out: <input name="bot-field" /></label>
    </p>

    <!-- Actual fields -->
    <label for="name">Name:
      <input type="text" id="name" name="name" required>
    </label>

    <label for="email">Email:
      <input type="email" id="email" name="email" required>
    </label>

    <label for="top_n">Top X Scenarios:
      <input type="number" id="top_n" name="top_n" min="1" required>
    </label>

    <label for="filename">Output Filename (e.g. user123_results.xlsx):
      <input type="text" id="filename" name="filename" required>
    </label>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
